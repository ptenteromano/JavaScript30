<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const div = document.querySelectorAll('div');

    function logText(e) {
      console.log(this.classList.value);
      //e.stopPropagation(); // stop bubbling
    }

    div.forEach(div => div.addEventListener('click', logText, {
      capture: true, // fire events on the way down, not up
      once: true  // once removes the event listener after one click
    }));

  </script>
</body>

</html>
